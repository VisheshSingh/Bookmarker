
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="navbar-brand">BookMarker</h3>
      </div><hr>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
        <form id="myform" class="" action="index.html" method="post">
          <div class="form-group">
            <label for="">Site name:</label>
            <input class="form-control" type="text" name="" value="" id="sitename">
          </div>

          <div class="form-group">
            <label for="">Site Url:</label>
            <input class="form-control" type="text" name="" value="" id="siteurl">
          </div>
          <button type="submit" class="btn btn-success btn-lg" name="button">Bookmark</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">

          </div>
        </div>
    </div> <hr><!-- /container -->

    <footer class="footer">
      <p class="text-left">&copy; 2016 BookMarker, Inc.</p>
    </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
